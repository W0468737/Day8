<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="Stylesheet.css">
<title>table</title>
<style>
table, th, td {
  border: 1px solid black;
  
}
</style>
</head>
<body>
 
<table id= "t1" style="width:80%">
  <tr>
    <th>cell 1</th>
    <th>cell 2</th> 
    <th>cell 3</th>
  </tr>
  <tr>
    <td>cell 4</td>
    <td>cell 5</td>
    <td rowspan="2">cell 6</td>
  </tr>
  <tr>
    <td>cell 7</td>
    <td>cell 8</td>
 
  </tr>
</table>
  <br>
 
<table id= "t2" style="width:80%">
    <tr>
      <th>cell 1</th>
      <th>cell 2</th> 
      <th>cell 3</th>
    </tr>
    <tr>
      <td>cell 4</td>
      <td>cell 5</td>
      <td>cell 6</td>
    </tr>
    <tr>
 
      <td colspan="30">cell 7</td>
    </tr>
  </table>
 
</body>
</html>
