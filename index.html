<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="Stylesheet.css">
<title>table</title>
<style>
table, th, td {
  border: 1px solid black;
  
}
table {
    max-width: 100%;
    height: auto;
}

.menu {
  width: 30%;
  float: left;
  padding: 1px;
  border: 2px solid black;
}

.main {
  width: 70%;
  float: left;
  padding: 1px;
  border: 2px solid black;
}
</style>
</head>
<body>
    <div class="menu">
 <h2>green table</h2>
</div>
<table id= "t1" style="width:80%">
  <tr>
    <th>cell 1</th>
    <th>cell 2</th> 
    <th>cell 3</th>
  </tr>
  <tr>
    <td>cell 4</td>
    <td>cell 5</td>
    <td rowspan="2">cell 6</td>
  </tr>
  <tr>
    <td>cell 7</td>
    <td>cell 8</td>
 
  </tr>
</table>
  <br>
  <body>
    <div class="menu">
 <h2>red table</h2>
</div>
<table id= "t2" style="width:80%">
    <tr>
      <th>cell 1</th>
      <th>cell 2</th> 
      <th>cell 3</th>
    </tr>
    <tr>
      <td>cell 4</td>
      <td>cell 5</td>
      <td>cell 6</td>
    </tr>
    <tr>
 
      <td colspan="30">cell 7</td>
    </tr>
  </table>
  <br>
  <div class="menu">
    <h3>small</h3> </div>
    <div class="main">
        <h3>big</h3>
    </div>
</body>
</html>
